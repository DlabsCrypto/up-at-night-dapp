<div class="form-container" [formGroup]="form">
	<h3>Create an Organization</h3>

	<div>
		<mat-form-field appearance="outline">
			<mat-label>Name</mat-label>
			<input matInput type="text" placeholder="Name" formControlName="name"
				placeholder="zoe.eth...">
		</mat-form-field>
  </div>
  <div>
		<mat-form-field appearance="outline">
			<mat-label>Wallet Address</mat-label>
			<textarea matInput type="text" formControlName="walletAddress" placeholder="0x8e4ba5...">
		</textarea>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Token Address</mat-label>
			<textarea matInput type="text" formControlName="tokenAddress" placeholder="0x000000...">
		</textarea>
		</mat-form-field>
	</div>
	<button mat-raised-button color="primary" [disabled]="!form.valid" (click)="Submit()">Submit</button>
</div>
